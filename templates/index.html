<!DOCTYPE html>
<html lang="en" class="transition-all duration-500">
  <head>

    <a href="/admin-login" class="text-blue-500 underline">Login Admin</a>
    <meta charset="UTF-8" />
    <title>Secure Feedback</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Custom styles -->
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: 'Poppins', sans-serif;
      }
      @keyframes fade {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade 0.5s ease-out;
      }
    </style>
  </head>

  <body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-all duration-500">
    <div class="min-h-screen flex flex-col items-center justify-center p-4 animate-fade-in">
      <h1 class="text-3xl font-bold mb-6">ðŸ“¨ Secure Feedback</h1>

      <!-- Toggle Dark Mode -->
      <button onclick="toggleDarkMode()" class="mb-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 hover:scale-105 hover:shadow-lg transition-transform duration-300">
        ðŸŒ™ Toggle Dark / Light Mode
      </button>

      <!-- Formular -->
      <form action="/submit" method="POST" class="w-full max-w-md bg-white dark:bg-gray-800 p-6 rounded shadow-md space-y-4">
        <div>
          <label class="block mb-1">Nume (opÈ›ional):</label>
          <input type="text" name="username" value="{{ username }}" class="w-full p-2 rounded border dark:bg-gray-700 dark:border-gray-600">
        </div>

        <div>
          <label class="block mb-1">Mesaj:</label>
          <textarea name="message" minlength="10" required class="w-full p-2 rounded border dark:bg-gray-700 dark:border-gray-600"></textarea>
        </div>

        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 hover:scale-105 hover:shadow-lg transition-transform duration-300">
          âž¤ Trimite feedback
        </button>
      </form>

      <!-- Link feedback-uri -->
      <a href="/all_feedbacks" class="mt-6 text-blue-500 hover:underline">ðŸ“„ Vezi toate feedback-urile</a>
    </div>

    <!-- Script -->
    <script>
      const root = document.documentElement;
      const body = document.body;

      if (localStorage.getItem("theme") === "dark") {
        root.classList.add('dark');
        body.style.backgroundColor = "#111827";
        body.style.color = "#f3f4f6";
      }

      function toggleDarkMode() {
        if (root.classList.contains('dark')) {
          root.classList.remove('dark');
          body.style.backgroundColor = "#ffffff";
          body.style.color = "#000000";
          localStorage.setItem("theme", "light");
        } else {
          root.classList.add('dark');
          body.style.backgroundColor = "#111827";
          body.style.color = "#f3f4f6";
          localStorage.setItem("theme", "dark");
        }
      }
    </script>
  </body>
</html>
