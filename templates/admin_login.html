<!DOCTYPE html>
<html lang="en" class="transition-all duration-500">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
      :root { color-scheme: light dark; }
      body { font-family: "Poppins", sans-serif; }
      @keyframes fade {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade 0.5s ease-out;
      }
    </style>
  </head>
  <body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-all duration-500 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm p-6 bg-white dark:bg-gray-800 rounded-xl shadow-xl border border-gray-300 dark:border-gray-700 animate-fade-in">
      <div class="text-center mb-6">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Admin Icon" class="w-16 h-16 mx-auto mb-2">
        <h2 class="text-2xl font-bold">🔐 Autentificare Admin</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400">Introduceți credențialele pentru acces</p>
      </div>
      <form method="POST" action="/admin-login" class="space-y-4">
        <div>
          <label class="block mb-1">👤 Username</label>
          <input
            type="text"
            name="username"
            required
            class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Introduceți numele"
          />
        </div>
        <div>
          <label class="block mb-1">🔑 Parolă</label>
          <input
            type="password"
            name="password"
            required
            class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Introduceți parola"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-semibold"
        >
          ➡️ Conectează-te
        </button>
      </form>
      {% if error %}
      <p class="mt-4 text-red-500 text-sm text-center font-medium">{{ error }}</p>
      {% endif %}
      <button onclick="window.location.href='/'" class="mt-4 bg-gray-700 text-white px-4 py-2 rounded">
        Ieşire (User Feedback)
      </button>
    </div>
  </body>
</html>
